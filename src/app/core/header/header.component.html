<header>
  <nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container">
      <a class="navbar-brand" routerLink="./">
        <img
          src="/assets/images/logo-2023-11-17/link-logo.svg"
          class="object-fit-contain d-inline-block "
          height="72"
          width="190"
          alt="Link Logo"
          loading="lazy"
        />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="mainNavigatorsList.length > 0">
          <li class="nav-item" *ngFor="let link of mainNavigatorsList">
            <a class="nav-link" routerLinkActive="active" [routerLink]="link.routerLink">{{ link.pageName }}</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item mx-md-2 my-lg-0 my-3">
            <a class="btn btn-outline-dark">Sign up</a>
          </li>
          <li class="nav-item dropdown">
            <button class="nav-link dropdown-toggle" (click)="switchLanguage()" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ currentLanguageCode }}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
