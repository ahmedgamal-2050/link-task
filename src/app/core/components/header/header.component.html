<header>
  <nav class="navbar navbar-expand-lg bg-transparent py-sm-2 py-0 py-sm-2 py-0">
    <div class="container">
      <a class="navbar-brand" routerLink="/home">
        <img
          src="/assets/images/logo-2023-11-17/link-logo.svg"
          class="object-fit-contain d-inline-block header-logo"
          height="72"
          width="190"
          alt="Link Logo"
          loading="lazy"
        />
      </a>
      <button 
        class="navbar-toggler border-0" 
        type="button" 
        data-bs-toggle="offcanvas" 
        data-bs-target="#offcanvasExample" 
        aria-controls="offcanvasExample" 
        aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
        <div class="offcanvas-header pb-0">
          <div class="offcanvas-title"></div>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body pt-0">
          <div class="navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="mainNavigatorsList.length > 0">
              <li class="nav-item" *ngFor="let link of mainNavigatorsList">
                <a class="nav-link" routerLinkActive="active" [routerLink]="link.routerLink">{{ link.pageName }}</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item mx-md-2 my-lg-0 my-3">
                <a class="btn btn-outline-dark">Sign up</a>
              </li>
              <li class="nav-item dropdown">
                <button class="nav-link dropdown-toggle" (click)="switchLanguage()" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ currentLanguageCode }}
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
