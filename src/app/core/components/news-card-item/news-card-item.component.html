
<div *ngIf="newsInfo">
  <div class="card border-0 rounded-5 shadow">
    <img 
      loading="lazy"
      width="360" 
      height="322" 
      class="card-img-top object-fit-cover object-position-top rounded-5 rounded-bottom-0" 
      [alt]="'news image ' + newsInfo.id"
      (error)="onImageError($event.target)"
      [src]="newsInfo.urlToImage"
    />
    <div class="card-body">
      <a class="text-decoration-none" target="_blank" [routerLink]="false ? 'news/'+ newsInfo.id : null">
        <h6 class="card-text static-height80 fs-7 fw600 text-dark-electric-blue text-start"> 
          {{ newsInfo.title }}
        </h6>
      </a>
      <div class="d-flex align-items-center mb-3">
        <img 
          src="assets/icons/ic_date_range_24px.svg" 
          loading="lazy" 
          alt="calendar icon" 
          width="" 
          height=""
          class="d-inline-block object-fit-contain"
        />
        <span class="text-dark-silver ms-2">
          {{ newsInfo.publishedDate| date :'EEE dd MMM yyyy'}} 
        </span>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <span
          class="bg-platinum text-dark-cerulean px-3 rounded-pill d-inline-block">
          {{ newsInfo.categoryName }}  
        </span>
        <div>
          <button type="button" class="m-0 p-0 bg-transparent border-0">
            <img 
              src="assets/icons/ic_favorite_border_24px.svg"
              loading="lazy" 
              alt="love icon" 
              width="" 
              height=""
              class="d-inline-block object-fit-contain me-2">
          </button>
          <a>
            <img 
              src="assets/icons/ic_share_24px.svg" 
              loading="lazy" 
              alt="share icon" 
              width="" 
              height=""
              class="d-inline-block object-fit-contain">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
